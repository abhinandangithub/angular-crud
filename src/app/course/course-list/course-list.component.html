<table class="striped">
  <tr>
    <td></td>
    <th>Title</th>
    <th>Category</th>
  </tr>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>
        <button class="btn btn-primary"><a>Watch</a></button>
      </td>
      <td>
        {{course.title}}
      </td>
      <td>
        {{course.category}}
      </td>
    </tr>
  </tbody>
</table>
